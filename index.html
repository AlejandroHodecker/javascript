<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades JavaScript</title>
</head>
<body>
    <h1>Atividades JavaScript</h1>

    <button id="btn">Hello World</button>

    <script src="script.js"></script>
    <!-- (2) Saída de soma de 2 inteiros -->
    <div>
        <label for="num1">Número 1:</label>
        <input type="number" id="num1">
        <label for="num2">Número 2:</label>
        <input type="number" id="num2">
        <button onclick="somaInteiros()">Calcular Soma</button>
        <p id="resultadoSoma"></p>
    </div>

    <!-- (3) Alterar a propriedade de um elemento por id -->
    <div>
        <button onclick="alteraPorId()">Alterar por ID</button>
        <p id="alteraId">Texto original</p>
    </div>

    <!-- (4) Alterar a propriedade de um elemento por name -->
    <div>
        <button onclick="alteraPorName()">Alterar por Name</button>
        <p name="alteraName">Texto original</p>
    </div>

    <!-- (5) Alterar a propriedade de um elemento por class -->
    <div>
        <button onclick="alteraPorClass()">Alterar por Classe</button>
        <p class="alteraClass">Texto original</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>

document.getElementById('btn').addEventListener('click', function() {
    alert('Hello World');
});

// (2) Saída de soma de 2 inteiros
function somaInteiros() {
    const num1 = parseInt(document.getElementById('num1').value);
    const num2 = parseInt(document.getElementById('num2').value);
    const resultado = num1 + num2;
    document.getElementById('resultadoSoma').innerText = `A soma é ${resultado}`;
}

// (3) Alterar a propriedade de um elemento por id
function alteraPorId() {
    document.getElementById('alteraId').innerText = 'Texto alterado por ID';
}

// (4) Alterar a propriedade de um elemento por name
function alteraPorName() {
    const elementos = document.getElementsByName('alteraName');
    elementos.forEach(elemento => {
        elemento.innerText = 'Texto alterado por Name';
    });
}

// (5) Alterar a propriedade de um elemento por class
function alteraPorClass() {
    const elementos = document.getElementsByClassName('alteraClass');
    for (let i = 0; i < elementos.length; i++) {
        elementos[i].innerText = 'Texto alterado por Classe';
    }
}
</script>
